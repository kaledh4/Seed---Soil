name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Secrets
        env:
          OR_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          APP_PASS: ${{ secrets.APP_PASSWORD }}
          GH_TOKEN: ${{ secrets.SYNC_GITHUB_TOKEN }}
          GIST_ID: ${{ secrets.SYNC_GIST_ID }}
        run: |
          node -e "
            const fs = require('fs');
            let content = fs.readFileSync('assets/app.js', 'utf8');
            content = content.replace('OPENROUTER_API_KEY_PLACEHOLDER', process.env.OR_KEY || '');
            content = content.replace('APP_PASSWORD_PLACEHOLDER', process.env.APP_PASS || '');
            content = content.replace('GITHUB_TOKEN_PLACEHOLDER', process.env.GH_TOKEN || '');
            content = content.replace('GIST_ID_PLACEHOLDER', process.env.GIST_ID || '');
            fs.writeFileSync('assets/app.js', content);
            console.log('Secrets injected successfully');
          "

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
