name: Deploy Seed & Soil

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Secrets
        run: |
          sed -i "s/OPENROUTER_API_KEY_PLACEHOLDER/${{ secrets.OPENROUTER_API_KEY }}/g" assets/app.js
          sed -i "s/APP_PASSWORD_PLACEHOLDER/${{ secrets.APP_PASSWORD }}/g" assets/app.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
