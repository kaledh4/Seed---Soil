<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seed & Soil</title>
    <meta name="description" content="Turn passive consumption into active wisdom.">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- External Styles & Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { dark: '#0a0a0a', card: '#141414', accent: '#3b82f6' },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="dark">
    <div id="app" class="h-full w-full flex flex-col items-center justify-center p-6 relative">
        <!-- Settings Trigger -->
        <button id="settings-trigger" onclick="toggleSettings()"
            class="absolute top-6 right-6 p-2 text-zinc-500 hover:text-white transition-colors z-50 hidden">
            <i data-lucide="settings" class="w-5 h-5"></i>
        </button>

        <!-- Main View Container -->
        <main id="main-view" class="w-full max-w-md h-full flex flex-col items-center justify-center"></main>

        <!-- Settings Modal -->
        <div id="settings-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-6">
            <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="toggleSettings()"></div>
            <div class="glass w-full max-w-xs p-6 rounded-3xl relative animate-fade-in">
                <h2 class="text-xl font-semibold mb-4 outfit">Settings</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs text-zinc-500 uppercase tracking-wider mb-1 block">OpenRouter API
                            Key</label>
                        <input type="password" id="api-key" placeholder="sk-or-..."
                            class="w-full bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-2 text-sm focus:border-accent outline-none transition-all">
                    </div>
                    <div>
                        <label class="text-xs text-zinc-500 uppercase tracking-wider mb-1 block">App Password</label>
                        <input type="password" id="app-password" placeholder="Optional lock"
                            class="w-full bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-2 text-sm focus:border-accent outline-none transition-all">
                    </div>
                    <button onclick="saveSettings()"
                        class="w-full bg-accent text-white py-2 rounded-xl font-medium hover:bg-blue-600 transition-colors">Save
                        Changes</button>
                    <button onclick="setView('buried')"
                        class="w-full bg-zinc-800 text-zinc-300 py-2 rounded-xl font-medium hover:bg-zinc-700 transition-colors text-sm">View
                        Buried Knowledge</button>
                    <button onclick="logout()" id="logout-btn"
                        class="w-full bg-zinc-900 text-zinc-400 py-2 rounded-xl font-medium hover:bg-zinc-800 transition-colors text-sm hidden">Lock
                        App</button>
                    <button onclick="exportData()"
                        class="w-full text-zinc-500 py-2 text-xs hover:text-zinc-300 transition-colors">Export
                        Data</button>
                    <button onclick="clearAllData()"
                        class="w-full text-red-500/50 py-2 text-[10px] uppercase tracking-widest hover:text-red-500 transition-colors">Clear
                        All Data</button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast"
            class="fixed bottom-10 left-1/2 -translate-x-1/2 glass px-6 py-3 rounded-full text-sm font-medium opacity-0 pointer-events-none transition-all duration-300 z-[200]">
        </div>
    </div>

    <!-- Core Logic -->
    <script src="assets/app.js"></script>
</body>

</html>
