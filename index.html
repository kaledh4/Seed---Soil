<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seed & Soil</title>
    <meta name="description" content="Turn passive consumption into active wisdom.">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { dark: '#0a0a0a', card: '#141414', accent: '#3b82f6' },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="dark flex justify-center">
    <main id="main-view" class="w-full max-w-2xl h-full flex flex-col items-center justify-center"></main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-md" onclick="toggleSettings()"></div>
        <div class="glass w-full max-w-xs p-6 rounded-3xl relative animate-fade-in">
            <h2 class="text-xl font-semibold mb-6 outfit">Settings</h2>
            <div class="space-y-4">
                <div id="api-key-group">
                    <label class="text-[10px] text-zinc-500 uppercase tracking-widest mb-1 block">OpenRouter API
                        Key</label>
                    <input type="password" id="api-key" placeholder="sk-or-..."
                        class="w-full bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-2 text-sm focus:border-accent outline-none transition-all">
                </div>
                <div id="app-password-group">
                    <label class="text-[10px] text-zinc-500 uppercase tracking-widest mb-1 block">App Password</label>
                    <input type="password" id="app-password" placeholder="Optional lock"
                        class="w-full bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-2 text-sm focus:border-accent outline-none transition-all">
                </div>
                <button id="save-settings-btn" onclick="saveSettings()"
                    class="w-full bg-accent text-white py-3 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-blue-600 transition-colors">Save
                    Changes</button>

                <div class="pt-4 border-t border-zinc-800 space-y-2">
                    <button onclick="logout()"
                        class="w-full text-zinc-500 py-2 text-[10px] uppercase tracking-widest hover:text-white transition-colors">Lock
                        App</button>
                    <button onclick="exportData()"
                        class="w-full text-zinc-500 py-2 text-[10px] uppercase tracking-widest hover:text-white transition-colors">Export
                        JSON</button>
                    <button onclick="clearAllData()"
                        class="w-full text-red-500/50 py-2 text-[10px] uppercase tracking-widest hover:text-red-500 transition-colors">Wipe
                        All Data</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"
        class="fixed bottom-10 left-1/2 -translate-x-1/2 glass px-6 py-3 rounded-full text-xs font-bold uppercase tracking-widest opacity-0 pointer-events-none transition-all duration-300 z-[200] text-accent">
    </div>

    <script src="assets/app.js"></script>
</body>

</html>
